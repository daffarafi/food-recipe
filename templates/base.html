{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="Temukan berbagai resep makanan lezat dengan mudah! Aplikasi FoodRecipe membantu Anda mencari resep terbaik berdasarkan bahan, kategori, dan waktu memasak. Cocok untuk pemula hingga ahli masak.">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    {% block meta %}
    <title>Food Recipe App | by MyHouseholder.m</title>
    {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <img src="{% static 'img/bg.jpg' %}" alt="Background Image"
      class="fixed w-full z-0 h-full top-0 left-0 object-cover opacity-30">
    <nav class="bg-white fixed top-0 left-0 w-full z-50 shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-green-600">FoodRecipe</a>
        <div>
          <a href="/" class="text-gray-800 hover:text-green-600 px-4">Home</a>
        </div>
      </div>
    </nav>
    <main class="min-h-screen">
      {% block content %} {% endblock content %}

    </main>
    <footer class="bg-gray-800 relative text-white text-center py-4">
      <p>Created with ðŸ’— by MyHouseholder.m</p>
    </footer>
  </body>

</html>
